<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container text-center">
      <h2>Pricing</h2>
      <p>Please checkout our most effective payment models</p>

      <div class="row text-center justify-content-evenly">
        <div class="col-sm-5 col-md-3 mb-3 me-3 card">
          <strong class="bg-light">Free</strong>
          <h3>$0/mo</h3>
          <p>10 users included</p>
          <p>2GB of storage</p>
          <p>Email support</p>
          <button class="btn btn-outline-primary">Sign up for free</button>
        </div>
        
        <div class="col-sm-5 col-md-3 mb-3 me-3 card">
          <strong class="bg-light">Pro</strong>
          <h3>$15/mo</h3>
          <p>20 users included</p>
          <p>10GB of storage</p>
          <p>Priority email support</p>
          <button class="btn btn-primary">Get started</button>
        </div>

        <div class="col-sm-10 col-md-3 mb-3 me-3 card">
          <strong class="bg-light">Enterprise</strong>
          <h3>$20/mo</h3>
          <p>30 users included</p>
          <p>15GB of storage</p>
          <p>Phone & email support</p>
          <button class="btn btn-primary">Contact us</button>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>
  </body>
</html>
