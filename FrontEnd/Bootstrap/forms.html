<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Form Demo</h2>
      <form>
        <div class="row">
          <div class="mb-3 col-md-6">
            <label class="form-label" for="email">Email</label>
            <input type="email" class="form-control" placeholder="Email" id="email"/>
          </div>
          
          <div class="mb-3 col-md-6">
            <label class="form-label" for="password">Password</label>
            <input type="password" class="form-control" placeholder="Password" id="password"/>
          </div>
        </div>

        <div class="mb-3">
          <select class="form-select">
            <option selected>Choose your city</option>
            <option value="1">Pune</option>
            <option value="2">Mumbai</option>
            <option value="3">Ratlam</option>
          </select>
        </div>

        <div class="normal mb-3">
          <input type="checkbox" id="agree">
          <label for="agree">Agree</label>
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" id="agreebs" class="form-check-input">
          <label for="agreebs" class="form-check-label">Agree</label>
        </div>

        <div class="mb-3 form-check">
          <input type="radio" id="radiobs" class="form-check-input">
          <label for="radiobs" class="form-check-label">Yes/No</label>
        </div>

        <div class="form-check form-switch mb-3">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
          <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>
  </body>
</html>
