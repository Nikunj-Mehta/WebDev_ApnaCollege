<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap button</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="container bg-light">
      <button>Click me</button>

      <button class="btn btn-primary">Primary</button>
      <button class="btn btn-secondary">Secondary</button>
      <button class="btn btn-outline-success">Success</button>
      <button class="btn btn-outline-danger">Danger</button>
      <button class="btn btn-warning">Warning</button>
      <button class="btn btn-info">Info</button>
      <button class="btn btn-light">Light</button>
      <button class="btn btn-dark">Dark</button>

      <br>
      <br>

      <h3>
        Notifications 
        <span class="badge bg-primary rounded-pill">
          20+
        </span>
      </h3>

      <button class="btn btn-outline-primary">
        Followers
        <span class="badge bg-dark rounded-pill">
          100+
        </span>
      </button>

      <button type="button" class="btn btn-primary position-relative">
        Inbox
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
          99+
          <span class="visually-hidden">unread messages</span>
        </span>
      </button>

      <br>
      <br>

      <button class="btn btn-success">One</button>
      <button class="btn btn-success">Two</button>
      <button class="btn btn-success">Three</button>
      

      <div class="btn-group">
        <button class="btn btn-success">One</button>
        <button class=" btn btn-outline-warning">Two</button>
        <button class=" btn btn-danger">Three</button>
      </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>
  </body>
</html>
